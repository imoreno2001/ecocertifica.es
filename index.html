<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legaliza tu instalación fotovoltaica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Certificados Energéticos</h1>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="servicios">
      <h2>Qué ofrecemos</h2>
      <p>Certificados energéticos rápidos y profesionales en tu ciudad.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/tu_form_id" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu email" required>
        <textarea name="mensaje" placeholder="Tu mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Certificados Energéticos | Todos los derechos reservados</p>
  </footer>
</body>
</html>
